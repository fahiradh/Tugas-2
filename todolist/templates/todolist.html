<!DOCTYPE html>
{% extends 'base.html' %}
{% block meta %}

<title>To Do List</title>
<script>
  $(document).ready(function(){
    $('.modal').hide();
    $('.backdrop').hide();
    $.get('/todolist/json/', function(data, status){
      let content = '';
      for (let i=0; i<data.length; i++){
        let message = data[i].fields.is_finished ? 'Selesai':'Belum Selesai';
        content += `
          <div class="card-body">
              <div class ="card-text">
              <h5 class="card-title">ðŸ’¡ ${data[i].fields.title}</h5>
                <ul class="list-group">
                  <li class="list-group-item list-group-item-success"> ðŸ“‘ Deskripsi: ${data[i].fields.description}</li>
                  <li class="list-group-item list-group-item-success"> ðŸ“… Tanggal: ${data[i].fields.date}</li>
                  <li class="list-group-item list-group-item-success"> ðŸ“Œ Status: ${message}</li>
                </ul>
              </div>
              <div class="card-footer">
                <button class="btn-update"><a href="updatetask/${data[i].pk}">Update task</a></button>
                <button class="btn-delete"><a href="deletetask/${data[i].pk}">Delete task</a></button>
              </div>
            </div>
          </div>
          <div class="sep"></div>
          `;
        $('.content').html(content);
      }
    })
  })
</script>

{% endblock meta %}
{% block content %}

<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style media="screen">
    *,
    *:before,
    *:after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      position: center;
      font-family: 'Poppins',sans-serif;
      background-color: #161623;
      color:white;
    }
  
    .header, h1 {
      text-align: center;
      padding: 20px;
      font-size:31px;
      font-weight:600;
      color: white;
    }

    h5 {
      color: white;
      text-align: center;
    }
    @media (max-width: 800px) {
      .column {
        flex: 46%;
        max-width: 46%;
      }
    }
    .card {
      -webkit-backdrop-filter: blur(16px) saturate(155%);
      border-radius: 12px;
      border: 1px solid rgba(209, 213, 219, 0.3);
    }
    .card-title {
      font-family: 'Poppins',sans-serif;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      font-size: 28px;
    }
    .card-text {
      font-family: 'Poppins',sans-serif;
      text-align: justify;
    }

    .card-body {
      padding: 1.25rem;
      text-align: center;
    }

    button{
        width: 100px;
        background-color: #161623;
        padding: 10px 0;
        font-size: 14px;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom:10px;
        color: #007bff;
    }
    .list-group, .list-group-item-success{
      font-family: 'Poppins',sans-serif;
      color: #020302;
      backdrop-filter: blur(16px) saturate(155%);
      background-color: #faf5f5c2;
    }
    .sep {
      height: 25px;
    }
    </style>
</head>

<body>
  <div>
    <!-- Header -->
    <div class="header">
      <h1>To Do List</h1>
      <h5><button id="add-task" class="add-task">Add Task</button></h5>
      <h5><button><a href="{% url 'todolist:create-task'%}">Create New Task</a></button></h5>
    </div>

    <!-- To do list content -->
    <div class="content"></div>

    <!-- Backdrop modals -->
    <div class="backdrop"></div>
    
    <!-- Modals -->
    <div class="modal-card-body">
      {% csrf_token %}
      <h3 style=text-align:center>Add New Task</h3>
      <div class="card-body">
        <label>Title</label>
        <input class="title" placeholder="title" required>
      </div>
      <div class="card-body">
        <label>Description</label>
        <input class="description" placeholder="description" required>
      </div>
      <h5><button class="add-task-button" id="add-task-button">Add Task</button></h5>
    </div>
  </div>

  <!-- Add Task Button -->
  <script>
    $(document).ready(function(){
      $(".add-task").click( function(){
        $('.modal-card-body').toggle();
        $('.backdrop').toggle();
      })
    })
  </script>

  <!-- Modal Add Task Button -->
  <script>
    $(document).ready(function(){
      $('.add-task-button').click( function(){
      let title = $('.title').val();
      let description = $('.description').val();
      let CSRFtoken = $('input[name="csrfmiddlewaretoken"]').val();
      $.post('/todolist/add/', {
        title: title,
        description: description,
        csrfmiddlewaretoken: CSRFtoken
      }, function(){
        $('.modal-card-body').hide();
        $('.backdrop').hide();
        $.get('/todolist/json/', function(data){
          let content = '';
          for (let i=0; i<data.length; i++){
            let message = data[i].fields.is_finished ? 'Selesai':'Belum Selesai';
            content += `
            <div class="card-body">
              <div class ="card-text">
              <h5 class="card-title">ðŸ’¡ ${data[i].fields.title}</h5>
                  <ul class="list-group">
                    <li class="list-group-item list-group-item-success"> ðŸ“‘ Deskripsi: ${data[i].fields.description}</li>
                    <li class="list-group-item list-group-item-success"> ðŸ“… Tanggal: ${data[i].fields.date}</li>
                    <li class="list-group-item list-group-item-success"> ðŸ“Œ Status: ${message}</li>
                  </ul>
                </div>
                <div class="card-footer">
                  <button class="btn-update"><a href="updatetask/${data[i].pk}">Update task</a></button>
                  <button class="btn-delete"><a href="deletetask/${data[i].pk}">Delete task</a></button>
                </div>
              </div>
            </div>
            <div class="sep"></div>
            `;
            $('.content').html(content);
          }
        })
      })
    })
  })
</script>

<!-- Click Modals Backdrop-->
<script>
  $(document).ready( function(){
    $('.backdrop').click( function(){
      $('.modal-card-body').hide();
      $('.backdrop').hide();
    })
  })
</script>
{% endblock content %}
